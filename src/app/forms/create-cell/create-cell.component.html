<h3>Create a new cell</h3>
<div class="mt-3 ml-3">
    <form [formGroup]="cellForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-sm-4">
      <label >Cell Name</label>
      <input type="text" class="form-control" formControlName="cellname" id="cellname" placeholder="Name of the cell (Min 3 Characters)">
    </div>
    <div class="form-group col-sm-4">
      <label>Port</label>
      <input type="text" class="form-control" formControlName="port" id="port" placeholder="Port number">
    </div>
    <input type="submit" class="btn-primary ml-3" value="Submit">
    <button class="btn-danger ml-3">Cancel</button>
  </form>
</div>
